version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: civitas_postgres
    environment:
      POSTGRES_USER: civitas_user
      POSTGRES_PASSWORD: civitas_password
      POSTGRES_DB: civitas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civitas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
